# Docker Compose override for development
# This file is automatically loaded by Docker Compose to extend docker-compose.yml

version: '3.8'

services:
  fs-mcp:
    environment:
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount current directory for development
      - .:/workspace:rw
    ports:
      - "8001:8001"

  docker-mcp:
    environment:
      - LOG_LEVEL=DEBUG
    ports:
      - "8002:8002"

  git-mcp:
    environment:
      - LOG_LEVEL=DEBUG
    ports:
      - "8003:8003"

  testing-mcp:
    environment:
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount tests directory for development
      - ./tests:/workspace/tests:rw
    ports:
      - "8004:8004"